<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Calendar Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="calendar">
      <div class="header">
        <div class="nav-buttons">
          <button id="prevWeek">Previous Week</button>
          <button id="nextWeek">Next Week</button>
        </div>
        <div id="currentWeek"></div>
      </div>
      <div class="week">
        <div class="days"></div>
      </div>
    </div>
    
    <div class="tasks">
      <div class="currentDateTime" id="currentDateTime"></div>
      <h3>Upcoming Events</h3>
      <ul id="eventList"></ul>
    </div>

    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <input type="text" id="eventName" placeholder="Event Name">
        <input type="date" id="eventDate">
        <input type="time" id="startTime" value="00:00">
        <input type="time" id="endTime" value="00:00">
        <button id="saveEvent">Save</button>
      </div>
    </div>
    <script src="script.js"></script>
    <div class="vertical-toolbar">
      <button class="toolbar-btn" id="addEventBtn">Add Event</button>
      <button class="toolbar-btn" id="addStickyNoteBtn">Add Sticky Note</button>
      <button class="toolbar-btn">Change Color</button>
      <button class="toolbar-btn">Change Task</button>
      <button class="toolbar-btn">Remove Task</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
