<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Calendar App</h1>
        <p>Choose an option to get started:</p>
        <a href="open_index.html" class="button">Open Existing Calendar</a>
        <a href="index.html" class="button">Create New Calendar</a>
    </div>

</html>
